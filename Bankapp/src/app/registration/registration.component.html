<section class="vh-100 bg-image" style="background-image: url('bank.jpg')">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form
                [formGroup]="registrationForm"
                class="form"
                (ngSubmit)="Register()"
              >
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="form3Example1cg"
                    class="form-control form-control-lg"
                    formControlName="acc"
                  />
                  <label class="form-label" for="form3Example1cg"
                    >Account Number</label
                  >
                  <div
                    *ngIf="
                      (this.registrationForm.get('acc')?.touched ||
                        this.registrationForm.get('acc')?.dirty) &&
                      this.registrationForm.get('acc')?.errors
                    "
                    class="error"
                  >
                    Invalid Account Number
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                    formControlName="uname"
                  />
                  <label class="form-label" for="form3Example3cg"
                    >Your name</label
                  >
                  <div
                    *ngIf="
                      (this.registrationForm.get('uname')?.touched ||
                        this.registrationForm.get('uname')?.dirty) &&
                      this.registrationForm.get('uname')?.errors
                    "
                    class="error"
                  >
                    Invalid Username
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="form3Example4cg"
                    class="form-control form-control-lg"
                    formControlName="pwd"
                  />
                  <label class="form-label" for="form3Example4cg"
                    >Password</label
                  >
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="
                      btn btn-success btn-block btn-lg
                      gradient-custom-4
                      text-body
                    "
                  >
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a routerLink="" class="fw-bold text-body"
                    ><u>Login here</u></a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
